<div class="container">
    <form [formGroup]="addproductform" (ngSubmit)="add()">
        <div class="row mb-3">
            <div class="col-sm-6">
              <label for="pname" class="col-sm-3 col-form-label">Product Name</label>
            <input type="text" class="form-control" id="pname" name="pname" [(ngModel)]="product.pname" required formControlName="pname">
            <div class="form-text text-danger" *ngIf="Pname.errors?.['required'] && (Pname.touched || Pname.dirty)">
                Product Name is Required.
            </div>
          </div>
          <div class="col-sm-6">
            <label for="color" class="col-sm-3 col-form-label">Color</label>
            <input type="text" class="form-control" id="color" name="pname" [(ngModel)]="product.color" required formControlName="color">
            <div class="form-text text-danger" *ngIf="Color.errors?.['required'] && (Color.touched || Color.dirty)">
                Color is Required.
            </div>  
        </div>
        </div>

        <label>Size</label>
        <div class="row mb-3">
            <div class="col-4 offset-md-2">
                <select name="size" class="form-control" formControlName="size" required>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">Xl</option>
                    <option value="XXl">XXl</option>
                </select>
                <div class="form-text text-danger" *ngIf="Size.errors?.['required'] && (Size.touched || Size.dirty)">
                    Size is Required.
                </div>  
            </div>
          </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="description" [(ngModel)]="product.description" formControlName="description"></textarea>
            <div class="form-text text-danger" *ngIf="Description.errors?.['required'] && (Description.touched || Description.dirty)">
                Description is Required.
            </div>
          </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-6">
              <label for="rate" class="col-sm-3 col-form-label">Rate</label>
            <input type="text" class="form-control" id="rate" name="rate" [(ngModel)]="product.rate" formControlName="rate">
            <div class="form-text text-danger" *ngIf="Rate.errors?.['required'] && (Rate.touched || Rate.dirty)">
                Rate is Required.
            </div>  
        </div>
          <div class="col-sm-6">
            <label for="qty" class="col-sm-3 col-form-label">Quntity</label>
            <input type="text" class="form-control" id="qty" name="qty" [(ngModel)]="product.qty" formControlName="qty">
          </div>
          <div class="form-text text-danger" *ngIf="Qty.errors?.['required'] && (Qty.touched || Qty.dirty)">
            Qty is Required.
        </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary"  *ngIf="isNewStudent">Add</button>
        </div>
        
    </form>
    <button class="btn btn-warning" type="button" *ngIf="isNewStudent" (click)="Update()">Update</button>
</div>
